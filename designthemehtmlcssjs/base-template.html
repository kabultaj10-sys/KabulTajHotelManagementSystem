            <!-- Sidebar Footer Actions -->

        <!-- Main Content Area -->
        <main class="main-content" role="main">
            <!-- Topbar Header -->
            <header class="topbar" role="banner">
                <div class="topbar-left">
                    <button class="menu-toggle" id="menuToggle" aria-label="Toggle sidebar menu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <line x1="3" y1="6" x2="21" y2="6"/>

                    </button>
                    <div class="search-container">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search guests, rooms, orders..." aria-label="Search">
                    </div>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn" aria-label="Notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                        </svg>
                        <span class="notification-badge" aria-label="3 notifications">3</span>
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar" aria-label="Admin Manager avatar">AM</div>
                        <div class="user-info">
                            <div class="user-name">Admin Manager</div>
                            <div class="user-role">Hotel Manager</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content Container -->
            <div class="module-container">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- JavaScript Libraries -->
    <script src="scripts/config.js"></script>
    <script src="scripts/errorHandler.js"></script>
    <script src="scripts/dataManager.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>
    
    <!-- Active Navigation Script -->
    <script>
        // ===== ACTIVE NAVIGATION HIGHLIGHTING =====
        document.addEventListener('DOMContentLoaded', function() {
            function setActiveNavigation() {
                const currentPath = window.location.pathname;
                const navItems = document.querySelectorAll('.nav-item');
                
                // Remove active class from all nav items
                navItems.forEach(item => {
                    item.classList.remove('active');
                });
                
                // Find and highlight the current page based on filename
                const currentPage = window.location.pathname.split('/').pop();
                
                navItems.forEach(item => {
                    const href = item.getAttribute('href');
                    if (href && href.includes(currentPage)) {
                        item.classList.add('active');
                    }
                });
                
                // Special handling for index page
                if (currentPage === '' || currentPage === 'index.html') {
                    const hotelLink = document.querySelector('a[href="hotel.html"]');
                    if (hotelLink) {
                        hotelLink.classList.add('active');
                    }
                }
            }

            // Set active navigation on page load
            setActiveNavigation();
        });
    </script>
    <style>
        .nav-item.active {
            background-color: var(--color-primary) !important;
            color: var(--color-primary-foreground) !important;
        }
    </style>
</body>
</html>
