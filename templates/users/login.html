<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Kabul Taj Hotel Management System">
    <meta name="author" content="Kabul Taj Hotel">
    
    <title>Login - Kabul Taj Hotel</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            /* Typography */
            --font-size: 14px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Spacing System */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.625rem;
            --radius-xl: 0.75rem;
            
            /* Shadow System */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Animation & Transitions */
            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
            --transition-slow: 0.5s ease-in-out;
        }

        /* ===== DARK THEME COLORS ===== */
        [data-theme="dark"] {
            /* Background Colors */
            --color-background: #0f0f0f;
            --color-background-secondary: #1a1a1a;
            --color-background-tertiary: #2a2a2a;
            
            /* Foreground Colors */
            --color-foreground: #f5f5f5;
            --color-foreground-secondary: #888888;
            --color-foreground-tertiary: #666666;
            
            /* Card Colors */
            --color-card: #1a1a1a;
            --color-card-hover: #2a2a2a;
            --color-card-border: #333333;
            
            /* Gold Accent Colors */
            --color-gold: #D4AF37;
            --color-gold-hover: #FFD700;
            --color-gold-light: #F7E98E;
            --color-gold-foreground: #000000;
            
            /* Status Colors */
            --color-success: #22c55e;
            --color-success-light: rgba(34, 197, 94, 0.2);
            --color-warning: #f59e0b;
            --color-warning-light: rgba(245, 158, 11, 0.2);
            --color-danger: #ef4444;
            --color-danger-light: rgba(239, 68, 68, 0.2);
            --color-info: #3b82f6;
            --color-info-light: rgba(59, 130, 246, 0.2);
            
            /* Form Input Colors */
            --color-input-background: #2a2a2a;
            --color-input-border: #333333;
            --color-input-focus: var(--color-gold);
            
            /* Shadow Colors */
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-gold: 0 4px 14px 0 rgba(212, 175, 55, 0.3);
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size);
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            font-weight: var(--font-weight-normal);
            line-height: 1.5;
            color: var(--color-foreground);
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-background-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-normal), background-color var(--transition-normal);
        }

        /* ===== LOGIN STYLES ===== */
        .login-container {
            max-width: 28rem;
            width: 100%;
            margin: var(--spacing-lg);
        }

        .login-card {
            background-color: var(--color-card);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
            transition: all var(--transition-normal);
        }

        .login-card:hover {
            box-shadow: var(--shadow-gold);
        }

        .brand-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .brand-icon {
            width: 4rem;
            height: 4rem;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            box-shadow: var(--shadow-gold);
            overflow: hidden;
        }

        .brand-icon i {
            color: var(--color-gold-foreground);
            font-size: 1.5rem;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-foreground);
            margin-bottom: var(--spacing-xs);
        }

        .brand-subtitle {
            color: var(--color-foreground-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: var(--font-weight-medium);
            color: var(--color-foreground);
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-input-background);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-md);
            color: var(--color-foreground);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-input-focus);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input::placeholder {
            color: var(--color-foreground-tertiary);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-foreground-tertiary);
            font-size: 0.875rem;
        }

        .input-icon .form-input {
            padding-left: 2.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: var(--font-weight-medium);
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-gold-hover) 100%);
            color: var(--color-gold-foreground);
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-gold);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
        }

        .alert-error {
            background-color: var(--color-danger-light);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: var(--spacing-xl) 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--color-card-border);
        }

        .divider span {
            background-color: var(--color-card);
            padding: 0 var(--spacing-md);
            color: var(--color-foreground-secondary);
            font-size: 0.75rem;
        }

        .demo-credentials {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .demo-credentials p {
            color: var(--color-foreground-tertiary);
            font-size: 0.75rem;
            line-height: 1.4;
        }

        .demo-credentials strong {
            color: var(--color-foreground-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-icon">
                    <img src="{% static 'kabultajLogo.png' %}" alt="Kabul Taj Hotel Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h1 class="brand-title">Kabul Taj Hotel</h1>
                <p class="brand-subtitle">Management System</p>
            </div>
            
            <!-- Login Form -->
            <form method="post" role="form" aria-label="Login credentials">
                {% csrf_token %}
                
                <!-- Error Messages -->
                {% if form.errors %}
                <div class="alert alert-error" role="alert" aria-live="polite">
                    <i class="fas fa-exclamation-triangle"></i>
                    Invalid username or password.
                </div>
                {% endif %}
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="id_username" class="form-label">
                        Username
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input 
                            id="id_username" 
                            name="username" 
                            type="text" 
                            required 
                            class="form-input"
                            placeholder="Enter your username"
                            aria-describedby="username-help"
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label for="id_password" class="form-label">
                        Password
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            id="id_password" 
                            name="password" 
                            type="password" 
                            required 
                            class="form-input"
                            placeholder="Enter your password"
                            aria-describedby="password-help"
                        >
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="form-group">
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        aria-describedby="submit-help"
                    >
                        <i class="fas fa-sign-in-alt" style="margin-right: var(--spacing-sm);"></i>
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Demo Credentials Section -->
            <div class="divider">
                <span></span>
            </div>
            
            <div class="demo-credentials">
                <p>
                    <strong>Username:</strong> Your UserName<br>
                    <strong>Password:</strong> YourPassword@123
                </p>
            </div>
        </div>
    </div>
</body>
</html>
