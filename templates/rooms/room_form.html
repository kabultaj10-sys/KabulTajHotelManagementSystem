{% extends 'base.html' %}

{% block title %}{{ title }} - Kabul Taj Hotel{% endblock %}

{% block content %}
<!-- Module Header -->
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
        <div>
            <h1 style="font-size: 2rem; font-weight: var(--font-weight-bold); color: var(--color-foreground); margin-bottom: var(--spacing-xs);">
                {{ title }}
            </h1>
            <p style="color: var(--color-foreground-secondary); font-size: 1rem;">
                {% if room.pk %}Update room information{% else %}Add a new room{% endif %}
            </p>
        </div>
    </div>
</div>

<!-- Room Form -->
<div class="card">
    <form method="post" style="display: flex; flex-direction: column; gap: var(--spacing-lg);">
        {% csrf_token %}
        
        <!-- Room Information -->
        <div>
            <h3 style="font-size: 1.25rem; font-weight: var(--font-weight-semibold); color: var(--color-foreground); margin-bottom: var(--spacing-md);">
                Room Information
            </h3>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--spacing-md);">
                <!-- Room Number -->
                <div>
                    <label for="room_number" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                        Room Number *
                    </label>
                    <input type="text" name="room_number" id="room_number" value="{{ room.room_number|default:'' }}" 
                           style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem;"
                           placeholder="Enter room number" required>
                </div>

                <!-- Room Type -->
                <div>
                    <label for="room_type" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                        Room Type *
                    </label>
                    <select name="room_type" id="room_type" style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem;" required>
                        <option value="">Select room type</option>
                        {% for room_type in room_types %}
                            <option value="{{ room_type.id }}" {% if room.room_type.id == room_type.id %}selected{% endif %}>
                                {{ room_type.name }} - ${{ room_type.base_price }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Floor -->
                <div>
                    <label for="floor" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                        Floor *
                    </label>
                    <select name="floor" id="floor" style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem;" required>
                        <option value="">Select floor</option>
                        <option value="1" {% if room.floor == 1 %}selected{% endif %}>1st Floor</option>
                        <option value="2" {% if room.floor == 2 %}selected{% endif %}>2nd Floor</option>
                        <option value="3" {% if room.floor == 3 %}selected{% endif %}>3rd Floor</option>
                        <option value="4" {% if room.floor == 4 %}selected{% endif %}>4th Floor</option>
                        <option value="5" {% if room.floor == 5 %}selected{% endif %}>5th Floor</option>
                        <option value="6" {% if room.floor == 6 %}selected{% endif %}>6th Floor</option>
                        <option value="7" {% if room.floor == 7 %}selected{% endif %}>7th Floor</option>
                        <option value="8" {% if room.floor == 8 %}selected{% endif %}>8th Floor</option>
                        <option value="9" {% if room.floor == 9 %}selected{% endif %}>9th Floor</option>
                        <option value="10" {% if room.floor == 10 %}selected{% endif %}>10th Floor</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label for="status" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                        Status
                    </label>
                    <select name="status" id="status" style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem;">
                        <option value="available" {% if room.status == 'available' %}selected{% endif %}>Available</option>
                        <option value="occupied" {% if room.status == 'occupied' %}selected{% endif %}>Occupied</option>
                        <option value="maintenance" {% if room.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                        <option value="cleaning" {% if room.status == 'cleaning' %}selected{% endif %}>Cleaning</option>
                        <option value="reserved" {% if room.status == 'reserved' %}selected{% endif %}>Reserved</option>
                        <option value="out_of_order" {% if room.status == 'out_of_order' %}selected{% endif %}>Out of Order</option>
                    </select>
                </div>

                <!-- Current Price -->
                <div>
                    <label for="current_price" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                        Current Price
                    </label>
                    <input type="number" name="current_price" id="current_price" value="{{ room.current_price|default:'' }}" 
                           style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem;"
                           placeholder="Enter current price" step="0.01">
                </div>

                <!-- Capacity -->
                <div>
                    <label for="capacity" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                        Capacity
                    </label>
                    <input type="number" name="capacity" id="capacity" value="{{ room.capacity|default:2 }}" 
                           style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem;"
                           placeholder="Number of guests" min="1" max="10">
                </div>
            </div>
        </div>

        <!-- Room Features -->
        <div style="border-top: 1px solid var(--color-card-border); padding-top: var(--spacing-lg);">
            <h3 style="font-size: 1.25rem; font-weight: var(--font-weight-semibold); color: var(--color-foreground); margin-bottom: var(--spacing-md);">
                Room Features
            </h3>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md);">
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    <input type="checkbox" name="has_wifi" id="has_wifi" {% if room.has_wifi %}checked{% endif %} style="width: 1rem; height: 1rem; accent-color: var(--color-gold);">
                    <label for="has_wifi" style="color: var(--color-foreground); font-size: 0.875rem; cursor: pointer;">WiFi</label>
                </div>
                
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    <input type="checkbox" name="has_tv" id="has_tv" {% if room.has_tv %}checked{% endif %} style="width: 1rem; height: 1rem; accent-color: var(--color-gold);">
                    <label for="has_tv" style="color: var(--color-foreground); font-size: 0.875rem; cursor: pointer;">TV</label>
                </div>
                
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    <input type="checkbox" name="has_ac" id="has_ac" {% if room.has_ac %}checked{% endif %} style="width: 1rem; height: 1rem; accent-color: var(--color-gold);">
                    <label for="has_ac" style="color: var(--color-foreground); font-size: 0.875rem; cursor: pointer;">Air Conditioning</label>
                </div>
                
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    <input type="checkbox" name="has_balcony" id="has_balcony" {% if room.has_balcony %}checked{% endif %} style="width: 1rem; height: 1rem; accent-color: var(--color-gold);">
                    <label for="has_balcony" style="color: var(--color-foreground); font-size: 0.875rem; cursor: pointer;">Balcony</label>
                </div>
                
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    <input type="checkbox" name="has_minibar" id="has_minibar" {% if room.has_minibar %}checked{% endif %} style="width: 1rem; height: 1rem; accent-color: var(--color-gold);">
                    <label for="has_minibar" style="color: var(--color-foreground); font-size: 0.875rem; cursor: pointer;">Minibar</label>
                </div>
                
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                    <input type="checkbox" name="has_safe" id="has_safe" {% if room.has_safe %}checked{% endif %} style="width: 1rem; height: 1rem; accent-color: var(--color-gold);">
                    <label for="has_safe" style="color: var(--color-foreground); font-size: 0.875rem; cursor: pointer;">Safe</label>
                </div>
            </div>
        </div>

        <!-- Notes -->
        <div>
            <label for="notes" style="display: block; font-weight: var(--font-weight-medium); color: var(--color-foreground); margin-bottom: var(--spacing-sm);">
                Notes
            </label>
            <textarea name="notes" id="notes" rows="3" 
                      style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background-color: var(--color-input-background); border: 1px solid var(--color-input-border); border-radius: var(--radius-md); color: var(--color-foreground); font-size: 0.875rem; resize: vertical;"
                      placeholder="Any special notes about this room">{{ room.notes|default:'' }}</textarea>
        </div>

        <!-- Submit Buttons -->
        <div style="display: flex; justify-content: end; gap: var(--spacing-md);">
            <a href="{% url 'room_list' %}" class="btn btn-outline">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                {% if room.pk %}Update{% else %}Create{% endif %} Room
            </button>
        </div>
    </form>
</div>
{% endblock %}
